<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/spinner.css">
	<link rel="stylesheet" href="themify-icons/themify-icons.css">
	<link rel="stylesheet" href="fa-4.7.0/css/font-awesome.css">
	<title>Signin</title>
	<style type="text/css">
		body {
			/*background-color: #0d6efd;*/
			margin: 0;
		}
		#main {display: none;}
		.border-bottom {
			border: none !important;
			border-bottom:1px solid black !important;
		}
	</style>
</head>
<body>
	<div id="loader">
		<div class="loader" role="status">
		</div>
	</div>
	<div id="main">
		<div class="row bg-primary">
			<div class="container">
				<div class="pt-5 pb-5 text-center text-white">
					<h5>Findsky</h5>
					<p><span class="ti ti-cloud"></span> Signin to access your account</p>
				</div>
			</div>
		</div>
		<div class="container">
			<form class="form mt-5" onsubmit="return false">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label ti ti-email"> Email</label>
					<input type="email" class="form-control border-bottom" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off">
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label ti ti-lock"> Password</label>
					<input type="password" class="form-control border-bottom" id="exampleInputPassword1">
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Remember me</label>
				</div>
				<div class="d-grid">
					<button type="submit" class="btn btn-primary btn-block" id="btnSubmit"><span class="ti ti-lock"></span> Signin</button>
				</div>
			</form>
			<div class="mt-3">
				<a href="signup.html" class="float-left">Signup now</a>
				<a href="forgot-password.html" class="float-right text-danger">Forgot password?</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#loader").fadeOut(1000);
		$("#main").fadeIn(1000);
		$("#btnSubmit").on('click',function(){
			window.location='home.html';
		});
	});
</script>
</html>
