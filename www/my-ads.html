<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/spinner.css">
    <link rel="stylesheet" href="themify-icons/themify-icons.css">
    <link rel="stylesheet" href="fa-4.7.0/css/font-awesome.css">

    <title>My Ads</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        #main {display: none;}
        .navbar {
            overflow: hidden;
            background-color: #0d6efd;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 6px 14px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            /*background: #f1f1f1;*/
            color: black;
        }
        .navbar a.active {
            /*background-color: #4CAF50;*/
            color: white;
        }
        .parent {
          display: flex;
      }
      .right {
          margin-left: auto;
          order: 2;
      }
      .badge-dark {
        color: #fff;
        background-color: #343a40;
    }
    .badge-pill {
        padding: .1em .6em .1em .6em;
        border-radius: 10rem;
    }
    .fs-10 {
        font-size: 10px;
    }
</style>
</head>
<body>
    <div id="loader">
        <div class="loader" role="status">
        </div>
    </div>
    <div id="main">
        <div class="fixed-top p-3 bg-primary text-center">
            <div class="parent">

                    <th><label class="fs-10"><span class="fa fa-money"></span> Price</label></th>
                    <th><label class="fs-10"><span class="fa fa-calendar"></span> Date</label></th>
                    <th><label class="fs-10"><span class="fa fa-info"></span> Status</label></th>
                </thead>
                <tbody>

                    <tr class="bg-light" data-toggle="collapse" href="#tr1" role="button" aria-expanded="false" aria-controls="tr1">
                        <td class="fs-10">
                            MI note 4 Mobile

                            5500 Rs.
                        </td>

                                </option>
                                <option>
                                    <span class="badge-pill badge-danger">delete</span>
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr class="collapse multi-collapse" id="tr1">
                        <td colspan="4">
                            <div>
                                <div class="card card-body">
                                    <form class="form fs-10">
                                        <div class="form-group">
                                            <label>Ad type</label>
                                            <input type="text" class="form-control form-control-sm" value="Rent" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea class="form-control form-control-sm" readonly>This item is for rent!</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Buyer</label>
                                            <input type="text" class="form-control form-control-sm" value="N/A" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label>Quality</label>
                                            <input type="text" class="form-control form-control-sm" value="Best" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <input type="text" class="form-control form-control-sm" value="1 ltr" readonly>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>

                                        </div>
                                        <div class="form-group">
                                            <label>Buyer</label>

                                        <div class="form-group">

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="bg-light" data-toggle="collapse" href="#tr3" role="button" aria-expanded="false" aria-controls="tr3">
                        <td class="fs-10">

                                        <div class="form-group">
                                            <label>Buyer</label>

    <div class="navbar">
        <a href="home.html" class="active"><span class="ti ti-home"></span></a>

<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $("#loader").fadeOut(1000);
