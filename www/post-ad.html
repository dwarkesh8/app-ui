<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/spinner.css">
	<link rel="stylesheet" href="themify-icons/themify-icons.css">
	<link rel="stylesheet" href="fa-4.7.0/css/font-awesome.css">

	<title>Post Ad</title>
	<style type="text/css">
		body {
			margin: 0;
		}
		#main {display:none;}
		.parent {
			display: flex;
		}
		.right {
			margin-left: auto;
			order: 2;
		}
		.center {
			margin-left: auto;
		}
		.navbar {
			overflow: hidden;
			background-color: #0d6efd;
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		.navbar a {
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 6px 14px;
			text-decoration: none;
			font-size: 17px;
		}
		.navbar a:hover {
			/*background: #f1f1f1;*/
			color: black;
		}
		.navbar a.active {
			/*background-color: #4CAF50;*/
			color: white;
			font-weight: bold;
		}
		.show-alerts {
			position: absolute;
			display: none;
			z-index: 999;
			box-shadow: 2px 3px 5px green;
		}
	</style>
</head>
<body>
	<div id="loader">
		<div class="loader" role="status">
		</div>
	</div>
	<div id="main">
		<div class="fixed-top p-3 bg-primary text-center">
			<div class="parent">
				<div class="text-white"><span class="ti ti-arrow-left"></span></div>
				<div class="text-white center"><span class="ti ti-gift"></span> Post an Ad</div>
				<!-- <div class="right text-white"><span class="ti ti-close"></span></div> -->
			</div>
		</div>
		<div class="overflow-auto" id="scrollableDiv">
			<div class="container" style="margin-top: 80px;padding-bottom: 50px;">
				<div class="d-flex align-content-center">
					<div class="d-flex">
						<div class="rent p-5 border text-center">
							<span class="ti ti-wallet" style="font-size: 35px;"></span>
							<h4>RENT</h4>
						</div>
						<div class="sell p-5 border text-center">
							<span class="ti ti-shopping-cart" style="font-size: 35px;"></span>
							<h4>SELL</h4>
						</div>
					</div>
				</div>
				<div class="categories" style="display: none;">
					<div class="p-5 border text-center category-item">
						<span class="ti ti-home" style="font-size: 35px;"></span>
						<h4>Real Estate</h4>
					</div>
					<div class="p-5 border text-center category-item">
						<span class="ti ti-car" style="font-size: 35px;"></span>
						<h4>Automobile</h4>
					</div>
					<div class="p-5 border text-center category-item">
						<span class="ti ti-mobile" style="font-size: 35px;"></span>
						<h4>Electronics</h4>
					</div>
					<div class="p-5 border text-center category-item">
						<span class="fa fa-paw" style="font-size: 35px;"></span>
						<h4>Agriculture</h4>
					</div>
				</div>
				<div class="ad-form" style="display: none;">
					<form class="form">
						<div class="form-group">
							<div class="form-group">
								<label><span class="ti ti-package"></span> Product</label>
								<input type="text" name="" class="form-control" placeholder="Bike, TV, Mobile, Cow, Buffalo etc">
							</div>
							<div class="form-group">
								<label><span class="fa fa-certificate"></span> Quality</label>
								<input type="radio" name="quality" value="good"> Good
								<input type="radio" name="quality" value="average"> Average
								<input type="radio" name="quality" value="best"> Best
							</div>
							<div class="form-group">
								<label><span class="fa fa-bitbucket"></span> Quantity</label>
								<input type="number" class="form-control" placeholder="1 Ltr">
							</div>
							<div class="form-group">
								<label><span class="fa fa-money"></span> Price</label>
								<input type="number" class="form-control" placeholder="99 Rs.">
							</div>
							<div class="form-group">
								<label><span class="fa fa-info"></span> More details</label>
								<textarea class="form-control" placeholder="Put down extra piece of information about your product and its features."></textarea>
							</div>
							<div class="form-group">
								<button class="btn btn-outline-primary btn-block"><span class="fa fa-rocket"></span> Post Ad</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="navbar">
			<a href="home.html"><span class="ti ti-home"></span></a>
			<a href="chat-list.html"><span class="ti ti-comment"></span></a>
			<a href="post-ad.html" class="active"><span class="ti ti-plus"></span></a>
			<a href="my-ads.html"><span class="ti ti-package"></span></a>
			<a href="account.html"><span class="ti ti-user"></span></a>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#loader").fadeOut(1000);
		$("#main").fadeIn(1000);
		$("span.ti-arrow-left").on('click',function(){
			window.location='home.html';
		});
		$("div.sell").on('click',function(){
			$("#loader").fadeIn(1000);
			setTimeout(function(){
				$("#loader").fadeOut(100);
				$("div.sell").fadeOut(50);
				$("div.rent").fadeOut(50);

				$("div.categories").fadeIn(100);
			},500);
		});
		$("div.rent").on('click',function(){
			$("#loader").fadeIn(1000);
			setTimeout(function(){
				$("#loader").fadeOut(100);
				$("div.sell").fadeOut(50);
				$("div.rent").fadeOut(50);

				$("div.categories").fadeIn(100);
			},500);
		});
		$("div.category-item").on('click',function(){
			$("#loader").fadeIn(1000);
			setTimeout(function(){
				$("#loader").fadeOut(100);
				$("div.sell").fadeOut(50);
				$("div.rent").fadeOut(50);
				$("div.categories").fadeOut(50);

				$("div.ad-form").fadeIn(100);
			},500);
		});
	});
</script>
</html>
