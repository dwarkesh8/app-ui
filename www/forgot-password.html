<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/spinner.css">
	<link rel="stylesheet" href="themify-icons/themify-icons.css">
	<link rel="stylesheet" href="fa-4.7.0/css/font-awesome.css">
	<title>Forgot Password</title>
	<style type="text/css">
		body {
			/*background-color: #0d6efd;*/
		}
		#main {display: none;}
		.border-bottom {
			border: none !important;
			border-bottom:1px solid black !important;
		}
	</style>
</head>
<body>
	<div id="loader">
		<div class="loader" role="status">
		</div>
	</div>
	<div id="main">
		<div class="row bg-primary">
			<div class="container">
				<div class="pt-5 pb-5 text-center text-white">
					<h5>Findsky</h5>
					<p><span class="ti ti-reload"></span> Don't worry let's recover your password</p>
				</div>
			</div>
		</div>
		<div class="container">
			<form class="form mt-5">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label ti ti-email"> Email</label>
					<input type="email" class="form-control border-bottom" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off">
					<div id="emailHelp" class="form-text">Please enter your registered email address</div>
				</div>
				<div class="d-grid">
					<button type="submit" class="btn btn-primary btn-block"><span class="ti ti-link"></span> Send Link</button>
				</div>
			</form>
			<div class="mt-3">
				<a href="signup.html" class="float-left">Signup now</a>
				<a href="signin.html" class="float-end">Signin</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#loader").fadeOut(1000);
		$("#main").fadeIn(1000);
	});
</script>
</html>
